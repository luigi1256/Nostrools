<script>
function filtra() {
  var input = document.getElementById("filtro");
  var filtro = input.value.toUpperCase();
  var lista = document.getElementById("lista");
  var elementi = lista.getElementsByTagName("li");
  
  for (var i = 0; i < elementi.length; i++) {
    var testo = elementi[i].textContent || elementi[i].innerText;
    if (testo.toUpperCase().indexOf(filtro) > -1) {
      elementi[i].style.display = "";
    } else {
      elementi[i].style.display = "none";
    }
  }
}
</script>

    <script>
        function showApp(appId) {
            // Nascondi tutte le schede delle app
            var appTabs = document.getElementsByClassName('app-tab');
            for (var i = 0; i < appTabs.length; i++) {
                appTabs[i].style.display = 'none';
            }

            // Mostra la scheda dell'app selezionata
            var selectedApp = document.getElementById(appId + '-tab');
            selectedApp.style.display = 'block';

            // Nascondi tutte le descrizioni delle app
            var descrTabs = document.getElementsByClassName('descr-tab');
            for (var j = 0; j < descrTabs.length; j++) {
                descrTabs[j].style.display = 'none';
            }

            // Mostra la descrizione dell'app selezionata
            var selectedDescr = document.getElementById('descr' + appId.slice(-1));
            selectedDescr.style.display = 'block';
			
			
        }
    </script>
	
	<!--hidden script !-->
	<script>
		function toggleContent(elementId) {
			var x = document.getElementById(elementId);
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}
	</script>
	
	
	<!-- Select language -->
<script>
const languageSelect = document.getElementById('language-select');
const translateElements = document.querySelectorAll('.translate');

languageSelect.addEventListener('change', () => {
  const selectedLanguage = languageSelect.value;

  translateElements.forEach(element => {
    const translation = element.getAttribute(`data-${selectedLanguage}`);
    if (translation) {
      element.textContent = translation;
    }
  });
});
</script>
<script>
const toggleButtons = document.querySelectorAll('.toggle-button');
		toggleButtons.forEach((button) => {
		button.addEventListener('click', () => {
    const optionsContent = button.nextElementSibling;

    if (optionsContent.style.display === 'block') {
      optionsContent.style.display = 'none';
    } else {
      optionsContent.style.display = 'block';
    }
  });
});
</script>
