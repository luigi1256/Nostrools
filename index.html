<!DOCTYPE html>
<html>
  <head>
    <title>Carica file audio e di testo</title>
  </head>
  <body>
    <h1>Carica file audio e di testo</h1>
    <form action="audio_testo2.html" method="POST" enctype="multipart/form-data">
      <label for="audio_file">Carica file audio:</label>
      <input type="file" id="audio_file" name="audio_file" accept=".mp3, .wav">
      <br>
      <label for="testo_file">Carica file di testo:</label>
      <input type="file" id="testo_file" name="testo_file" accept=".txt">
      <br>
      <input type="submit" value="Invia">
    </form>
  </body>
</html>
